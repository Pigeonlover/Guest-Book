<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="/src/app.js" defer></script>
    <title>Guest Book</title>
  </head>
  <body>
    <h1>Guest Book</h1>

    <section id="form-section">
      <form id="guestbook-form">
      <label for="name">Your Name:</label>
      <input type="text" name="name" required />
      <br><br>

      <label for="relationship">How do you know the creator?:</label>
      <input type="text" name="relationship" required />
      <br><br>

      <label for="preference">Do you like pigeons?:</label>
      <select name="preference" id="preference" required>
        <option value="Yes">Yes</option>
        <option value="YES">YES</option>
      </select>
      <br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="40" placeholder="Please write your message here..." required></textarea>
      <br><br>

      <button type="submit">Submit</button>
    </section>
    <section id="messages-section"></section>
  </body>
</html>
